<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timeline</title>
</head>
<body>
    <div class="main-container">
        <div class="progress-container">
            <div class="imgs-container">
                <h1>Picture of the Month</h1>
                <img src="images/image_5.jpg" class="active" alt="">
                <img src="images/image_1.jpg" alt="">
                <img src="images/image_3.jpg" alt="">
                <img src="images/image_4.jpg" alt="">
                <img src="images/image_2.jpg" alt="">
                <img src="images/image_6.jpg" alt="">
                <img src="images/image_7.jpg" alt="">
                <img src="images/image_8.jpg" alt="">
                <img src="images/image_9.jpg" alt="">
                <img src="images/image_10.jpg" alt="">
                <img src="images/image_11.jpg" alt="">
                <img src="images/image_12.jpg" alt="">
            </div>
            <div class="center">
                <div class="bar"></div>
                <div class="month add-border">Jan</div>
                <div class="month">Feb</div>
                <div class="month">Mar</div>
                <div class="month">Apr</div>
                <div class="month">May</div>
                <div class="month">Jun</div>
                <div class="month">Jul</div>
                <div class="month">Aug</div>
                <div class="month">Sep</div>
                <div class="month">Oct</div>
                <div class="month">Nov</div>
                <div class="month">Dec</div>
            </div>
            <div class="btns-container">
                <button type="button" class="btn" id="prev">Prev</button>
                <button type="button" class="btn" id="next">Next</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
